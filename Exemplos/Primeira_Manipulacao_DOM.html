		function getRandomIntInclusive(min, max) {
		  min = Math.ceil(min);
		  max = Math.floor(max);
		  return Math.floor(Math.random() * (max - min + 1)) + min;
		}	
	
		function mudarCor() {

			var r = getRandomIntInclusive(0,255);
			var g = getRandomIntInclusive(0,255);
			var b = getRandomIntInclusive(0,255);

				= "rgb("+r+","+g+","+b+")";
