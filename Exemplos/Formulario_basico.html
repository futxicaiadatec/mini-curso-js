<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8" />
        <title>Exemplo Básico de Formulário</title>
		<style>
		
			fieldset {
				border: 1px solid #666;
				border-radius: 4px;
			}
			
			legend {
				font-weight: bold;
			}
		
			input[type="text"], input[type="password"] {
				border: 1px solid #006600;
				border-radius: 4px;
				box-shadow: 2px 2px 3px #000,
							inset 2px 2px 8px #CCC;
			}		
			
			.senha {
				background-color: #42e2f4;
			}
			
		</style>
	</head>
	<body>
		<form id="frm-add-aluno" action="dados.html" method="get">
			<fieldset>
				<legend>Cadastro Aluno</legend>
				<label for="txt-rga">RGA:</label>
				<input type="text" id="txt-rga" name="txt-rga" />
				<br />
				<label for="txt-nome-completo">Nome Completo:</label>
				<input type="text" id="txt-nome-completo" name="txt-nome-completo" />
				<br />
				<label for="psswd-senha-aluno">Senha</label>
				<input class="senha" type="password" id="psswd-senha-aluno" name="psswd-senha-aluno" />
				<br />
				<span>Curso:</span>
				<br />
				<input type="radio" id="rd-curso-si" name="rd-curso" />&nbsp;
				<label for="rd-curso-si">Sistemas de Informação</label>
				<br />
				<input type="radio" id="rd-curso-co" name="rd-curso" />&nbsp;
				<label for="rd-curso-co">Ciência da Computação</label>
				<br />
				<span>Turno</span>
				<br />
				<input type="radio" name="rd-turno" />&nbsp;
				<label for="rd-curso-si">Manhã</label>
				<br />
				<input type="radio" name="rd-turno" />&nbsp;
				<label for="rd-curso-co">Tarde</label>
				<br />
				<span>Interesses</span>	
				<br />			
				<input type="checkbox" value="1" 
					name="interesses[]" />Conhecimento
				<br />
				<button type="submit">Cadastrar</button>
			</fieldset>
		</form>
	</body>
</html>
