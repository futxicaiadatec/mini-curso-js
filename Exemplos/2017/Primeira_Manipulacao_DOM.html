	<script>
		
		document.addEventListener('DOMContentLoaded',
			function () {
				var elem_par;
				elem_par = document.getElementById("par");
				elem_par.style.border = "1px solid #000";			
			}
		);
		
		function getRandomIntInclusive(min, max) {
		  min = Math.ceil(min);
		  max = Math.floor(max);
		  return Math.floor(Math.random() * (max - min + 1)) + min;
		}	
	
		function mudarCor() {
			var elem;
			var r = getRandomIntInclusive(0,255);
			var g = getRandomIntInclusive(0,255);
			var b = getRandomIntInclusive(0,255);
			
			
			elem = document.getElementById("par");
			elem.style.backgroundColor 
				= "rgb("+r+","+g+","+b+")";
				
			localStorage.setItem("corEscolhida","rgb("+r+","+g+","+b+")");
		}
		
		function pegarTexto() {
			var elem;
			elem = document.getElementById("texto");
			if (elem != null) {
				alert("VocÃª digitou: "+elem.value);
			}
		}
		
	</script>
</head>
