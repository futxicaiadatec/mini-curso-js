<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário HTML</title>
</head>
	<body>
		<h1>Formulário</h1>
		<form action="recebe-dados.html" method="GET">
			Nome: <input name="nome" type="text" />
			<br />
			Senha: <input name="senha" type="password" />
			<br />
			Aluno do IC?
<br /><input type="radio" 
				name="aluno-ic" value="sim" /> Sim
<br /><input type="radio" 
				name="aluno-ic" value="nao" /> Não
			<br />
			<input type="submit" value="cadastrar" />
			<br />
			<button>Cadastrar</button>
		</form>
	</body>
</html>
